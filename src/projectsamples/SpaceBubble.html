<!DOCTYPE html>
<html>

<head>
    <title>Space Bubble</title>
    <link rel="stylesheet" href="./css/bubbleStyle.css">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="background-color: black;">
    <div class="Container_middle01">
        <div id="game-title">Space Bubble</div>
        <div id="flyCanvasContainer"></div>
        <div id="filter"></div>
        <div id="countDown"></div>
        <div id="restart">
            <button style="font-weight: bolder; font-style: italic;" onclick="restart()">Restart</button>
        </div>
        <div id="start">
            <button style="font-weight: bolder; font-style: italic; margin-left: 40%;" onclick="countDown()">PLAY</button>
            <p style="left: 30%;">Press Left Mouse Button to Fly Bubble</p>
        </div>
        <br>
    </div>
    <script src="./js/spacebubble.js"></script>
</body>

</html>
